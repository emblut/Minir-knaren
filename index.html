<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <main>
        <h1> Calculator </h1>
        <section class="calculator">
            <button class="bope"> âˆšx </button>
            <button class="bope">x^2</button>
            <button class="bclear"> Clear </button>
            <button class="bope"> + </button>
            <button class="bdig"> 7 </button>
            <button class="bdig"> 8 </button>
            <button class="bdig"> 9 </button>
            <button class="bope"> - </button>
            <button class="bdig"> 4 </button>
            <button class="bdig"> 5 </button>
            <button class="bdig"> 6 </button>
            <button class="bope"> * </button>
            <button class="bdig"> 1 </button>
            <button class="bdig"> 2 </button>
            <button class="bdig"> 3 </button>
            <button class="bope"> / </button>
        </section>
        <section class="output">
            <p>
                <span>Result:</span>
                <code id="result"></code>
            </p>
            <p>
                <span>You selected:</span>
                <code id="input"></code>
            </p>
        </section>
        <section>
            <h2> History </h2>
            <ol class="history">
            </ol>
        </section>
    </main>
</body>
</html>
